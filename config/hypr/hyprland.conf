# This is an example Hyprland config file.
# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/Configuring-Hyprland/

# Please note not all available settings / options are set here.
# For a full list, see the wiki

# You can split this configuration into multiple files
# Create your files separately and then link them to this file like this:
# source = ~/.config/hypr/myColors.conf


################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun

$TERM = kitty
$BAR = ags #~/.config/waybar/waybar.sh
$FILE_MAN = nautilus -w
$LAUNCHER = ~/.config/rofi/launchers/type-7/launcher.sh
$CLIPBOARD = cliphist list | rofi -dmenu -display-columns 2 -config ~/.config/rofi/clipboard.rasi | cliphist decode | wl-copy
$DASHBOARD = ags -t dashboardmenu
$WIFI_MENU = /usr/bin/rofi-wifi-menu
$WMENU = rofi -show window
$CALC = rofi -show calc -modi calc -no-show-match -no-sort  # calculator
$RANDOM_WALL = ~/.local/bin/random-wall                       # set a random wall
$AUTH_AGENT = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
$EMOJI = rofi -modi emoji -show emoji
$SCREENSHOT = ~/.local/bin/grimblast

#################
### AUTOSTART ###
#################
exec-once = ~/.local/bin/play-startup-sound     # play satrtup music
exec-once = ~/.local/bin/walld			# start walllpaper daemon
exec-once = $BAR			        # status bar
exec-once = udiskie --appindicator &            # udiskie for automount
exec-once = hypridle &                          # start hypridle service
exec-once = xsettingsd &                        # start xsettingsd
# exec-once = ianny &				# periodically informs to take breaks
# exec-once = $AUTH_AGENT                         # start authentication agent
# exec-once = easyeffects --gapplication-service  # equalizer and bass booster

exec-once = [workspace 1 silent] kitty
exec-once = [workspace 2 silent] firefox
# exec-once = [workspace 4 silent] spotify

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:


exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general { 
    gaps_in = 5
    gaps_out = 20

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgb(33ccff) rgb(acfa70) 45deg
    col.inactive_border = rgb(595959)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false 

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = true

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 5

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 1
        passes = 3
        brightness = 1.0
        contrast = 1.0
        vibrancy = 0.1696
        vibrancy_darkness = 0.2
        ignore_opacity = true
    }
    layerrule = blur,ags
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc { 
    force_default_wallpaper = -1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = fr
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}
# unscale XWayland
xwayland {
    force_zero_scaling = true
}

###################
### KEYBINDINGS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/
$mod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mod, RETURN, exec, $TERM                  # Execute terminal
bind = $mod, R, exec, pkill rofi || $LAUNCHER     # Open app launcher
bind = $mod, B, exec, $RANDOM_WALL                # Sets new wallpaper
bind = $mod, C, exec, pkill rofi || $CLIPBOARD    # Open Clipboard
bind = $mod, E, exec, $FILE_MAN                   # Open File Manager
bind = $mod, A, exec, ~/.local/bin/play-previous  # Play Previous Song
bind = $mod, Z, exec, ~/.local/bin/play-next      # Play Next Song
bindl = $mod, P, exec, ~/.local/bin/spotify-pause # Pause Spotify
bindl = $mod SHIFT, D, exec, ~/.local/bin/player-pause  # Pause Player
bind = $mod, I, exec, pkill rofi || $EMOJI        # Open emoji selector
bind = $mod, N, exec, ags -t notificationsmenu        # Open latest notification
bind = $mod SHIFT, N, exec, dunstctl close-all    # Close all notification
bind = $mod, D, pseudo,                           # dwindle
bind = $mod, Q, killactive,                       # Kill active window
bind = $mod, T, togglesplit,                      # toogle split
bind = $mod, V, exec, pkill rofi || $CALC         # Launch calculator
bind = $mod, W, exec, pkill rofi || $WIFI_MENU    # Open wifi-menu
bind = $mod, L, exec, loginctl lock-session       # Lock session
bind = $mod, X, exec, $DASHBOARD                  # Open dashboard
bind = $mod SHIFT, B, exec, $BAR                  # Restart bar
bind = $mod SHIFT, F, togglefloating,             # Toggle float/tile
bind = $mod SHIFT, P, exec, hyprpicker -a         # Run color picker
# bind = $mod SHIFT, R, exec, cliphist wipe       # Clear clipboard
bind = $mod SHIFT, W, exec, pkill rofi || $WMENU  # Open windows-menu (rofi)
bind = $mod SHIFT, ESCAPE, exit,                  # Exit hyprland

# Move focus with mod + arrow keys
bind = $mod, left, movefocus, l
bind = $mod, right, movefocus, r
bind = $mod, up, movefocus, u
bind = $mod, down, movefocus, d

# Move windows
bind = $mod SHIFT, left, movewindow, l
bind = $mod SHIFT, right, movewindow, r
bind = $mod SHIFT, up, movewindow, u
bind = $mod SHIFT, down, movewindow, d

# Resize Windows
binde = $mod CONTROL, left, resizeactive, -10 0
binde = $mod CONTROL, right, resizeactive, 10 0
binde = $mod CONTROL, up, resizeactive, 0 -10
binde = $mod CONTROL, down, resizeactive, 0 10

# Fullscreen
bind = $mod, F, fullscreen, 0

# Brightness Control
binde = ,XF86MonBrightnessUp, exec, brightnessctl -e4 set +1%
binde = ,XF86MonBrightnessDown, exec, brightnessctl -e4 set 1%-

# Volume/Sound Control
bindl = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bindle = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindle = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Workspaces
bind = $mod, code:10, workspace, 1
bind = $mod, code:11, workspace, 2
bind = $mod, code:12, workspace, 3
bind = $mod, code:13, workspace, 4
bind = $mod, code:14, workspace, 5
bind = $mod, code:15, workspace, 6
bind = $mod, code:16, workspace, 7
bind = $mod, code:17, workspace, 8
bind = $mod, code:18, workspace, 9
bind = $mod, code:19, workspace, 10

# Send to Workspaces
bind = $mod SHIFT, code:10, movetoworkspace, 1
bind = $mod SHIFT, code:11, movetoworkspace, 2
bind = $mod SHIFT, code:12, movetoworkspace, 3
bind = $mod SHIFT, code:13, movetoworkspace, 4
bind = $mod SHIFT, code:14, movetoworkspace, 5
bind = $mod SHIFT, code:15, movetoworkspace, 6
bind = $mod SHIFT, code:16, movetoworkspace, 7
bind = $mod SHIFT, code:17, movetoworkspace, 8
bind = $mod SHIFT, code:18, movetoworkspace, 9
bind = $mod SHIFT, code:19, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mod, S, togglespecialworkspace, magic
bind = $mod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind = $mod, mouse_down, workspace, e+1
bind = $mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrule = opacity 0.90 0.70, ^(.*)$ # for all windows
windowrule = opacity 1 1, ^(firefox)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
